<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Ecosia is the perfect search engine that plant trees</h1>
      <p>Search while helping the environment!
      </p>
      <a class="btn-primary" href="#">Contact us</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container"
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/planet-earth.svg" alt>
        <h4>Plant trees</h4>
        <p>Each 45 searches, a tree is planted!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#">
        <i class="fab fa-fw fa-facebook-f"></i>
      <a href="#">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
    </div>
  </div>
</body>
</html>
